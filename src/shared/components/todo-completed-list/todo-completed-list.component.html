<ion-list>
	<ion-item *ngFor="let item of data">
		<ion-grid item-content>
			<ion-row center>
				<ion-col col-auto>
					<ion-checkbox [checked]="item.isComplete"
					              (ionChange)="toggleCompleteItem.emit(item)">
					</ion-checkbox>
				</ion-col>
				<ion-col (click)="editItem.emit(item)">
					<h3 [style.text-decoration]="item.isComplete ? 'line-through': ''">{{item.name}}</h3>
					<p>{{item.description}}</p>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-item>
</ion-list>
